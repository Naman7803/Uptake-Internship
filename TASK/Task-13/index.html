<html lang="en">

<head>
    <meta charset="UTF-8">

<style>

    body {
        margin: 0;
        padding: 0;
    }

    /* h2, p {

    ul {
        display: flex;
        align-items: center;
        justify-content: center;
        list-style-type: none;
        margin: 0;
        padding: 0;
        /* overflow: hidden; */
        background-color: #333333;
    }

    ul li {
        margin: 10px;
        position: relative;
        /* align-items: center; */
        float: left;
    }

    ul li a {
        display: block; 
        color: white;
        text-align: center;
        padding: 14px;
        /* margin: 10px; */
        text-decoration: none;
        position: relative;
    }

    /* .box {

    .home-box{
        display: flex;
        position: absolute;
        /* height: 100%;
        width: 100%; */
        width: 150px;
        left: 400px;
        border: 1px solid black;
        /* background-color: red; */
        padding: 10px;
        margin: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        visibility: hidden;
    }


    .news-box{
        display: flex;
        position: absolute;
        /* height: 100%;
        width: 100%; */
        width: 150px;
        left: 500px;
        border: 1px solid black;
        /* background-color: blue; */
        padding: 10px;
        margin: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        visibility: hidden;
    }
    
    .contact-box{
        display: flex;
        position: absolute;
        /* height: 100%;
        width: 100%; */
        width: 150px;
        left: 600px;
        border: 1px solid black;
        /* background-color: green; */
        padding: 10px;
        margin: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        visibility: hidden;
    }


    .about-box{
        display: flex;
        position: absolute;
        /* height: 100%;
        width: 100%; */
        width: 150px;
        left:700px;
        border: 1px solid black;
        /* background-color: yellow; */
        padding: 10px;
        margin: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        visibility: hidden;
    }


    .toggle {
        visibility: visible;
    }


    ul li a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #A6A6A6;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) scaleY(0);
        transition: all 0.4s;
    }

    ul li a:hover::before {
        transform: translateX(-50%) scaleY(1);
    }

    /* ul li a:hover {
        background-color: #111111;
    } */

</style>

<body>
    <ul>
        <li class="home"><a href="#home">Home</a></li>
        <li class="news"><a href="#news">News</a></li>
        <li class="contact"><a href="#contact">Contact</a></li>
        <li class="about"><a href="#about">About</a></li>
    </ul>

    <div class="box">
        <div class="home-box">Home</div>
        <div class="news-box">News</div>
        <div class="contact-box">Contact</div>
        <div class="about-box">About</div>
    </div>

    <script>
        
        // const li=document.querySelectorAll('li');
        // const box=document.querySelector('.box');

        // li.forEach((ele,index) =>{

        //     })

        //     })

        const li = document.querySelectorAll('li');
        const box = document.querySelector('.box');
        const home = document.querySelector('.home');
        const news = document.querySelector('.news');
        const contact = document.querySelector('.contact');
        const about = document.querySelector('.about');
        const homebox = box.querySelector('.home-box');
        const newsbox = box.querySelector('.news-box');
        const contactbox = box.querySelector('.contact-box');
        const aboutbox = box.querySelector('.about-box');


        home.addEventListener('mouseenter', () => {
            box.classList.add('toggle')
            homebox.classList.add('toggle')
            // box.appendChild(homebox)
        })
        home.addEventListener('mouseleave', () => {
            box.classList.remove('toggle')
            homebox.classList.remove('toggle')
            // box.appendChild(home-box)
        })


        news.addEventListener('mouseenter', () => {
            box.classList.add('toggle')
            newsbox.classList.add('toggle')
            // box.removeChild(home)

        })
        news.addEventListener('mouseleave', () => {
            box.classList.remove('toggle')
            newsbox.classList.remove('toggle')
            // box.appendChild(home-box)
        })


        contact.addEventListener('mouseenter', () => {
            box.classList.add('toggle')
            contactbox.classList.add('toggle')
            // box.removeChild(home)
            // box.appendChild(newsbox)
        })
        contact.addEventListener('mouseleave', () => {
            box.classList.remove('toggle')
            contactbox.classList.remove('toggle')
            // box.appendChild(home-box)
        })


        about.addEventListener('mouseenter', () => {
            box.classList.add('toggle')
            aboutbox.classList.add('toggle')
            // box.removeChild(home)
            // box.appendChild(newsbox)
        })
        about.addEventListener('mouseleave', () => {
            box.classList.remove('toggle')
            aboutbox.classList.remove('toggle')
            // box.appendChild(home-box)
        })

</body>
