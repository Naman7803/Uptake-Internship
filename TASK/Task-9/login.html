<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }

        .container {
            /* width: 100%;
            height: 100%; */
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 10px;
            background-color: #f3f3f3;
        }

        .form {
            width: 300px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            display: block;
            border: none;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;

        }

        .btn {
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
        }

        .login-wrapper {
            min-height: 100vh;
            display: grid;
            place-items: center;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
    </style>
</head>

<body>
    <div class="login-wrapper">

        <form class="form">
            <h2>Login</h2>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>

    </div>
    <script>
        const data = document.querySelector('.form');
        const btn = document.querySelector('.btn');
        // const details=[];
        const logindetails = JSON.parse(localStorage.getItem('logindetails')) || [];

        // btn.addEventListener('click',() =>{
        //     alert('hello')
        // });

        btn.addEventListener('click', show)

        function show(e) {
            e.preventDefault()
            const email = document.querySelector('[name=email]').value;
            const pass = document.querySelector('[name=password]').value;

            // if(email===''){
            //     alert('enter email')
            // }
            // else if(pass===''){
            //     alert('enter password')
            // }
            // else if(email==='test@gmail.com' && pass==='test@1234'){
            //     // console.log('Login')
            //     window.location.href='index.html';
            // }
            // else{
            //     alert('enter valid details')
            // }

            if (email === '') {
                alert('Enter Email')
            }
            else if (pass === '') {
                alert('Enter Password')
            }
            else if (email === 'test@gmail.com') {
                if (pass.length < 8) {
                    alert('Enter More Than 8 Character');
                }
                else if (!pass.match(/[0-9]/g)) {
                    alert('Enter Number');
                }
                else if (!pass.match(/[A-Z]/g)) {
                    alert('Enter Capital Letter')
                }
                else if (!pass.match(/[!@#$%^&*()-+.]/g)) {
                    alert('Enter Special Character');
                }
                else {
                    logindetails.push({email,pass})
                    window.location.href = 'index.html';
                    // console.log(details)
                    if(logindetails===null){
                        window.location.href='login.html'
                    }
                    // else{
                    //     window.location.href = 'index.html';
                    // }
                }
            }
            else {
                alert('Enter Valid Details')
            }



            // if(email==='test@gmail.com'){
            //     if (pass.length < 8) {
            //         alert('enter more than 8 character password');
            //     }
            //     else if (!pass.match(/[0-9]/g)) {
            //         alert('enter number');
            //     }
            //     else if (!pass.match(/[A-Z]/g)) {
            //         alert('enter capital letter')
            //     }
            //     else if(!pass.match(/[!@#$%^&*()-+.]/g)){
            //         alert('enter special character');
            //     }

            // console.log('hello')
            // }
            // else{
            //     alert('enter valid email');
            // }
            
            localStorage.setItem('logindetails', JSON.stringify(logindetails));
            data.reset()
        }
    </script>

</body>

</html>
