<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src="https://kit.fontawesome.com/1c8379a410.js" crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>

   <div class="player">
     <video class="player__video viewer"  src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button id="play" class="player__button toggle" title="Toggle Play">â–º</button>
       <input type="range" id="volume" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" id="playbackRate" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button id="skip-10" data-skip="-10" class="player__button">Â« 10s</button>
       <button id="skip-25" data-skip="25" class="player__button">25s Â»</button>
       <!-- <button class="player__button" id="full"><img src="expand-solid-full.svg" alt="full"></button> -->
       <button class="player__button" id="full"><i class="fa-solid fa-expand"></i></button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
